<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Animated login and sign up page</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <span class="borderLine"></span>
            <form>
                <h2>Sign up</h2>
                <div class="inputBox">
                    <input type="text"  required="required">
                    <span>Name</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="email" required="required">
                    <span>Email</span>
                    <i></i>
                </div>
                
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <span>Confirm Password</span>
                    <i></i>
                </div><br>
                <input class="loginBtn" type="submit" value="Create Account">
            </form>
        </div>
    </body>
</html>
